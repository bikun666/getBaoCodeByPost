<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <title>验证码列表</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet"
         href="https://fonts.googleapis.com/css2?family=Segoe+UI:wght@400;600;800&display=swap">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0 }
    body {
      background: linear-gradient(135deg, #f0f9ff 0%, #e6f7ff 100%);
      color: #1e293b;
      font-family: 'Segoe UI', system-ui, -apple-system, BlinkMacSystemFont, Roboto, sans-serif;
      padding: 20px; min-height: 100vh;
    }
    .container {
      max-width: 800px; margin: 0 auto;
      animation: fadeIn 0.5s ease-out;
      transform-origin: center center;
      transition: transform 0.2s;
    }
    .header {
      background: #fff; border-radius: 16px; box-shadow: 0 6px 20px rgba(59,130,246,0.15);
      padding: 20px 30px; margin-bottom: 16px; border: 1px solid #dbeafe;
      transition: box-shadow 0.3s;
    }
    .header.flash {
      animation: flashHeader 1s ease-out;
    }
    @keyframes flashHeader {
      0%   { box-shadow: 0 0 0   0   rgba(59,130,246,0); }
      50%  { box-shadow: 0 0 15px 5px rgba(59,130,246,0.5); }
      100% { box-shadow: 0 0 0   0   rgba(59,130,246,0); }
    }

    /* 抖动动画 */
    @keyframes shake {
      0%   { transform: translateX(0); }
      20%  { transform: translateX(-10px); }
      40%  { transform: translateX(10px); }
      60%  { transform: translateX(-10px); }
      80%  { transform: translateX(10px); }
      100% { transform: translateX(0); }
    }
    .container.shake {
      animation: shake 0.6s ease-in-out;
    }

    .header-top {
      display: flex; justify-content: space-between; align-items: center; margin-bottom: 12px;
    }
    .header h1 {
      font-size: 24px; font-weight: 800; color: #2563eb;
      background: linear-gradient(90deg,#3b82f6,#1d4ed8);
      -webkit-background-clip: text; background-clip: text;
      -webkit-text-fill-color: transparent; white-space: nowrap;
    }
    .refresh-btn {
      background: #3b82f6; color: #fff; border: none; border-radius: 10px;
      padding: 10px 20px; font-size: 14px; font-weight: 600; cursor: pointer;
      transition: all 0.3s; display: flex; align-items: center; gap: 8px;
      box-shadow: 0 4px 6px rgba(59,130,246,0.3);
    }
    .refresh-btn:hover {
      background: #2563eb; transform: translateY(-2px);
      box-shadow: 0 6px 8px rgba(59,130,246,0.4);
    }
    .notice {
      display: flex; align-items: center; gap: 10px;
      font-size: 16px; font-weight: 800; color: #b45309;
      padding: 12px 16px; background: linear-gradient(90deg,#fff7ed,#fffbeb);
      border: 1px solid #fed7aa; border-radius: 12px; margin-top: 0;
      box-shadow: 0 4px 12px rgba(245,158,11,0.15);
    }
    .notice svg { flex: 0 0 auto; color: #f59e0b }
    .notice .text { line-height: 1.4 }
    .notice .chip {
      display: inline-block; padding: 2px 8px; border-radius: 999px;
      font-weight: 800; font-size: 13px; margin: 0 6px; vertical-align: middle;
      background: #ffedd5; color: #9a3412; border: 1px solid #fdba74;
    }
    .notice .wx {
      background: #dcfce7; color: #166534; border-color: #86efac;
    }
    .notice .wx-copy {
      background: #16a34a; color: #fff; border: none; border-radius: 999px;
      padding: 4px 10px; font-size: 12px; font-weight: 700; cursor: pointer;
      transition: 0.2s; display: inline-flex; align-items: center; gap: 4px;
    }
    .notice .wx-copy:hover { filter: brightness(0.95) }
    .notice .wx-copy.done { background: #22c55e !important }
    .item {
      background: #fff; border-left: 6px solid #3b82f6;
      padding: 12px 16px; padding-bottom: 14px; margin-bottom: 8px;
      border-radius: 16px; box-shadow: 0 4px 15px rgba(0,0,0,0.08);
      transition: all 0.3s ease;
    }
    .item:hover {
      transform: translateY(-3px); box-shadow: 0 6px 20px rgba(59,130,246,0.15);
    }
    .item.highlight {
      border-color: #fbbf24; animation: pulse 2s infinite;
    }
    @keyframes pulse { 
      0%   { box-shadow: 0 0 0 0   rgba(251,191,36,0.4) } 
      70%  { box-shadow: 0 0 0 10px rgba(251,191,36,0)   } 
      100% { box-shadow: 0 0 0 0   rgba(251,191,36,0)   } 
    }
    @keyframes fadeIn { 
      from { opacity: 0; transform: translateY(20px) } 
      to   { opacity: 1; transform: translateY(0)    } 
    }
    .line {
      font-size: 17px; font-weight: 600; margin-bottom: 6px;
      display: flex; flex-wrap: wrap; align-items: center; gap: 8px;
    }
    .recipient {
      background: #dbeafe; padding: 3px 8px; border-radius: 20px;
      font-size: 14px;
    }
    .code-wrapper {
      display: flex; align-items: center; gap: 8px; flex: 0 0 100%;
    }
    .label { font-size: 17px }
    .code {
      color: #2563eb; font-weight: 800; font-size: 26px;
      letter-spacing: 1px; text-shadow: 0 2px 4px rgba(37,99,235,0.2);
    }
    .copy-btn {
      background: #3b82f6; color: #fff; border: none; border-radius: 8px;
      padding: 6px 14px; font-size: 13px; font-weight: 600;
      cursor: pointer; transition: 0.3s; display: inline-flex; gap: 4px;
    }
    .copy-btn:hover { transform: scale(1.05) }
    .copy-btn.done { background: #22c55e !important }
    .meta {
      font-size: 13px; color: #6b7280;
      display: flex; align-items: center; gap: 6px; margin-top: 4px;
    }
    
    /* 移动端优化 */
    @media (max-width: 420px) {
      body { padding: 14px }
      .container { max-width: 100% }
      .header { padding: 16px 18px }
      .header h1 { font-size: 20px }
      .refresh-btn { padding: 8px 14px; font-size: 13px }
      .notice { font-size: 14px; padding: 10px 12px; gap: 8px; flex-direction: row; align-items: flex-start }
      .notice svg { width: 16px; height: 16px }
      .notice .text { line-height: 1.3 }
      .notice .chip { font-size: 12px; margin: 4px 6px 0 0 }
      .notice .wx-copy { margin-top: 6px; padding: 4px 10px; font-size: 12px }
      .notice .tail { display: block; margin-top: 6px }
      .line { font-size: 15px }
      .recipient { font-size: 13px }
      .item { padding: 10px 12px }
      .code { font-size: 22px }
      .copy-btn { padding: 6px 12px; font-size: 12px }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="header-top">
        <h1>验证码列表</h1>
        <button class="refresh-btn" id="refreshBtn">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none"
               stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M21 12a9 9 0 0 0-9-9 9.75 9.75 0 0 0-6.74 2.74L3 8"/>
            <path d="M3 3v5h5"/>
            <path d="M3 12a9 9 0 0 0 9 9 9.75 9.75 0 0 0 6.74-2.74L21 16"/>
            <path d="M16 16h5v5"/>
          </svg>
          刷新
        </button>
      </div>
      <div class="notice">
        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <polygon points="12 2 15 10 23 10 17 14 19 22 12 17 5 22 7 14 1 10 9 10 12 2"/>
        </svg>
        <div class="text">
          需要宝可梦建号，代抽奖的请找<span class="chip">A Kun</span>
          <span class="tail"><span class="chip wx">微信ID: cbk256</span> <button class="wx-copy" id="copyWx">复制</button> 价格公道实惠</span>
        </div>
      </div>
    </div>
    <div id="list">
      <div class="item empty">正在加载验证码数据，请稍候...</div>
    </div>
  </div>

  <script>
    const apiURL = 'https://script.google.com/macros/s/AKfycbwzNkmrd28jS-MFqogjS2RB-vH7-R0X0tP1mxaccd1j286DSTEGmOs2f9VsRvmngBz4dw/exec'; // webhook6
    let lastHash = null, errors = 0, lastHue = null;
    const interval = 500; // 减少到500ms，提高响应速度

    function getRandomLightColor() {
      let hue;
      do { hue = Math.floor(Math.random() * 360); } 
      while (lastHue !== null && Math.abs(hue - lastHue) < 60);
      lastHue = hue;
      return `hsl(${hue},70%,90%)`;
    }

    function formatDate(iso) {
      return new Date(iso).toLocaleString('ja-JP', { timeZone:'Asia/Tokyo' });
    }

    function hashData(data) {
      if (!data.length) return '';
      const s = data.map(i => (i.code||'') + '|' + (i.time||'')).join(',');
      let h = 0;
      for (let c of s) h = (h << 5) - h + c.charCodeAt(0), h |= 0;
      return h;
    }

    function flashHeader() {
      const hdr = document.querySelector('.header');
      hdr.classList.add('flash');
      setTimeout(() => hdr.classList.remove('flash'), 1000);
    }

    function renderList(data) {
      const list = document.getElementById('list');
      // 只显示有验证码的数据
      const filtered = data.filter(i => i.code && i.code !== '(未找到)' && i.code !== '-');
      if (!filtered.length) {
        list.innerHTML = '<div class="item empty">没有找到验证码数据…</div>';
        return;
      }
      list.innerHTML = filtered.slice(0,10).map((i, idx) => {
        let displayEmail = i.email || '未知';
        // 移除邮箱加密，显示完整邮箱
        // if (idx >= 3 && displayEmail !== '未知') {
        //   const [local, domain] = displayEmail.split('@');
        //   const maskCount = 3;
        //   const visible = local.length > maskCount ? local.slice(0, local.length - maskCount) : '';
        //   displayEmail = `${visible}${'*'.repeat(maskCount)}@${domain}`;
        // }
        const padded = (i.code && i.code !== '-') ? i.code.toString().padStart(6,'0') : '(未找到)';
        return `
          <div class="item ${idx === 0 ? 'highlight' : ''}" ${idx === 0 ? `style="background:linear-gradient(to right,${getRandomLightColor()},#fffdf0)"` : ''}>
            <div class="line">
              <span class="recipient">${displayEmail}</span>
              <!-- 移除隐私提示 -->
              <div class="code-wrapper">
                <span class="label">验证码：</span>
                ${padded !== '(未找到)' 
                  ? `<span class="code">${padded}</span><button class="copy-btn" data-code="${padded}">复制</button>`
                  : `<span class="code">${padded}</span>`}
              </div>
            </div>
            <div class="meta">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" viewBox="0 0 24 24">
                <circle cx="12" cy="12" r="10"/><polyline points="12 6 12 12 16 14"/>
              </svg>${formatDate(i.time)}
            </div>
          </div>`;
      }).join('');
      document.querySelectorAll('.copy-btn').forEach(btn =>
        btn.addEventListener('click', async () => {
          try {
            await navigator.clipboard.writeText(btn.dataset.code);
            btn.textContent = '已复制';
            btn.classList.add('done');
            setTimeout(() => {
              btn.textContent = '复制';
              btn.classList.remove('done');
            }, 2000);
          } catch {
            alert('复制失败：' + btn.dataset.code);
          }
        })
      );
    }

    async function loadData() {
      try {
        const r1 = await fetch(apiURL, { cache: 'no-cache' });
        if (!r1.ok) throw new Error('Fetch error');
        const j1 = await r1.json();
        const d1 = (j1.status === 'OK' && Array.isArray(j1.data)) ? j1.data.slice(0, 10) : [];
        const h = hashData(d1);
        if (h !== lastHash) {
          renderList(d1);
          flashHeader();
          lastHash = h;
          errors = 0;
        }
      } catch (e) {
        console.error(e);
        errors++;
      }
    }

    document.getElementById('refreshBtn')
      .addEventListener('click', () => {
        // 立即刷新
        loadData();
        // 连续快速刷新几次，确保数据最新
        setTimeout(loadData, 100);
        setTimeout(loadData, 300);
        setTimeout(loadData, 600);
        // 显示刷新状态
        const btn = document.getElementById('refreshBtn');
        btn.textContent = '刷新中...';
        btn.disabled = true;
        setTimeout(() => {
          btn.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none"
               stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M21 12a9 9 0 0 0-9-9 9.75 9.75 0 0 0-6.74 2.74L3 8"/>
            <path d="M3 3v5h5"/>
            <path d="M3 12a9 9 0 0 0 9 9 9.75 9.75 0 0 0 6.74-2.74L21 16"/>
            <path d="M16 16h5v5"/>
          </svg>
          刷新`;
          btn.disabled = false;
        }, 1000);
      });

    // 微信ID一键复制
    const wxId = 'cbk256';
    const wxBtn = document.getElementById('copyWx');
    if (wxBtn) {
      wxBtn.addEventListener('click', async () => {
        try {
          await navigator.clipboard.writeText(wxId);
          wxBtn.textContent = '已复制';
          wxBtn.classList.add('done');
          setTimeout(() => {
            wxBtn.textContent = '复制';
            wxBtn.classList.remove('done');
          }, 2000);
        } catch {
          alert('复制失败：' + wxId);
        }
      });
    }

    loadData();
    setInterval(loadData, interval);
    document.addEventListener('visibilitychange', () => {
      if (document.visibilityState === 'visible') loadData();
    });
  </script>
</body>
</html>
